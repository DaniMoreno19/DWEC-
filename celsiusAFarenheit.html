<!DOCTYPE html>
<html>
    <head>
        <title>Celsius A Farenheit</title>
    </head>
    <body>
<script>
	var celsius, farenheit;

	celsius = parseFloat(prompt("Ingresa grados centígrados"));
	farenheit = (9/5*celsius)+32;

	console.log(celsius+" centígrados equivalen a "+farenheit+" farenheit");
</script>
</body>
</html>
