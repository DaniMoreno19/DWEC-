<!DOCTYPE html>
<html>

<head>
    <title>Media y suma hasta meter número negativo</title>
    <meta charset="UTF-8">

</head>

<body>

    <script>
        /*
        Media y suma hasta meter número negativo
        */

        var suma=0;
        var contador=0;

        var numero = prompt("Introduce un número");

        while(numero>=0){
            contador++;
            suma= suma + numero;
            alert("La media = "+suma/contador);
            numero=prompt("Introduce un número");
        }
        

    

       
        
        


    </script>
</body>

</html>
