<!DOCTYPE html>
<html>

<head>
    <title>Mostrar todos los divisores de un número</title>
    <meta charset="UTF-8">

</head>

<body>

    <script>
        /*
        Mostrar todos los divisores de un número
        */

        var a = prompt("Introduce un número");

        for(var i=1; i<=a; i++){
            if(a%i==0){
                document.write(i+", ");
            }
        }

        
    </script>
</body>

</html>
