<!DOCTYPE html>
<html>

<head>
    <title>Muestra los números entre dos introducidos por el usuario</title>
    <meta charset="UTF-8">

</head>

<body>

    <script>
        /*
        Muestra los números entre dos introducidos por el usuario
        */

        var num1 = parseInt(prompt("Introduzca el primer número"));
        var num2 = parseInt(prompt("Introduzca el segundo número"));

        document.write("Los números que existen entre " + num1 + " y " + num2 + " son: ");


        for (var i = num1; i < num2; i++) {
                document.write("<br>" + i);
            
        }










    </script>
</body>

</html>
